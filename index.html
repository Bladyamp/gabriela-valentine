<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gabriela üíò</title>
  <style>
    :root{
      --bg1:#ffd1dc;
      --bg2:#ff5c8a;
      --card: rgba(255,255,255,.92);
      --ink:#111827;
      --yes1:#22c55e;
      --yes2:#4ade80;
      --no1:#ef4444;
      --no2:#fb7185;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(255,255,255,.9), rgba(255,255,255,0) 60%),
        radial-gradient(700px 420px at 80% 0%, rgba(255,255,255,.35), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
      padding: 18px;
    }

    canvas#confetti{
      position:fixed; inset:0;
      width:100vw; height:100vh;
      pointer-events:none;
      z-index: 50;
    }

    .card{
      width:min(520px, 94vw);
      background: var(--card);
      border: 1px solid rgba(255,255,255,.55);
      border-radius: 22px;
      padding: 26px 22px 18px;
      box-shadow: 0 26px 70px rgba(0,0,0,.20);
      text-align:center;
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(10px);
      transform: translateZ(0);
    }

    .spark{
      position:absolute; inset:-40%;
      opacity:0;
      pointer-events:none;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(255,255,255,0) 45%),
        radial-gradient(circle at 70% 35%, rgba(34,197,94,.35), rgba(34,197,94,0) 55%),
        radial-gradient(circle at 50% 70%, rgba(255,92,138,.35), rgba(255,92,138,0) 55%);
      transition: opacity .35s ease, transform .55s ease;
      transform: scale(.92);
      mix-blend-mode: screen;
    }
    .card.win .spark{ opacity:1; transform: scale(1.06); }

    .hearts{ font-size: 28px; margin-bottom: 8px; }
    h1{
      margin: 0 0 6px;
      font-size: clamp(24px, 5vw, 34px);
      letter-spacing: .2px;
    }
    .from{
      margin: 0 0 14px;
      font-weight: 800;
      opacity:.85;
    }

    .btns{
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      margin-top: 14px;
      position:relative;
      height: 84px;
    }

    button{
      border:0;
      border-radius: 16px;
      padding: 13px 20px;
      font-size: 18px;
      cursor:pointer;
      user-select:none;
      box-shadow: 0 14px 28px rgba(0,0,0,.14);
      transition: transform .08s ease, filter .2s ease;
      min-width: 150px;
    }
    button:active{ transform: scale(.98); }

    #yes{
      background: linear-gradient(135deg, var(--yes1), var(--yes2));
      color:white;
      position:relative;
      z-index:2;
    }

    #no{
      background: linear-gradient(135deg, var(--no1), var(--no2));
      color:white;
      position:absolute;
      left: calc(50% + 110px);
      top: 0;
      transform: translateX(-50%);
      z-index:1;
    }

    .result{
      margin-top: 14px;
      font-size: 18px;
      min-height: 28px;
      font-weight: 800;
    }

    .hint{
      margin-top: 8px;
      font-size: 12px;
      opacity:.65;
    }

    /* Animaciones brutales */
    .card.win{
      animation: boom .55s ease-out both;
    }
    @keyframes boom{
      0%{ transform: scale(1); filter: brightness(1); }
      35%{ transform: scale(1.03); filter: brightness(1.14); }
      70%{ transform: scale(1.01); }
      100%{ transform: scale(1); filter: brightness(1.05); }
    }

    .flash{
      position:fixed; inset:0;
      background:white;
      opacity:0;
      pointer-events:none;
      z-index: 40;
    }
    .flash.on{
      animation: flash .45s ease-out both;
    }
    @keyframes flash{
      0%{opacity:0}
      15%{opacity:.75}
      100%{opacity:0}
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="flash" id="flash"></div>

  <main class="card" id="card">
    <div class="spark"></div>
    <div class="hearts">üíûüíóüíû</div>

    <h1 id="q">Gabriela, ¬øquieres ser mi Valentine?</h1>
    <div class="from">‚Äî Blady üíò</div>

    <div class="btns" id="arena">
      <button id="yes">Yes üòè</button>
      <button id="no">No üôà</button>
    </div>

    <div class="result" id="result"></div>
    <div class="hint">*Pro tip: no se vale decir ‚ÄúNo‚Äù üòÖ*</div>
  </main>

<script>
  const card = document.getElementById("card");
  const yes  = document.getElementById("yes");
  const no   = document.getElementById("no");
  const arena = document.getElementById("arena");
  const q = document.getElementById("q");
  const result = document.getElementById("result");
  const flash = document.getElementById("flash");

  // -------- NO se escapa dentro del √°rea --------
  function dodgeNo() {
    const rect = arena.getBoundingClientRect();
    const btnRect = no.getBoundingClientRect();

    const maxX = rect.width - btnRect.width;
    const maxY = rect.height - btnRect.height;

    const x = Math.max(0, Math.min(maxX, Math.random() * maxX));
    const y = Math.max(0, Math.min(maxY, Math.random() * maxY));

    no.style.left = `${x}px`;
    no.style.top  = `${y}px`;
    no.style.transform = "none";

    const lines = ["¬øSegura? üòÖ", "Aj√°‚Ä¶ üôà", "No te atrevas üòè", "Dale yes, anda üíò"];
    result.textContent = lines[Math.floor(Math.random()*lines.length)];
  }
  no.addEventListener("mouseenter", dodgeNo);
  no.addEventListener("click", dodgeNo);

  // -------- YES por etapas (varios clics) --------
  const stages = [
    { title: "¬øDe verdaddd? üò≥", msg: "Pi√©nsalo bien... üëÄ", confetti: 0 },
    { title: "Ok ok‚Ä¶", msg: "Ya me est√°s ilusionando üòè", confetti: 40 },
    { title: "√öltima oportunidad üòå", msg: "Dale al Yes otra vez‚Ä¶", confetti: 80 },
    { title: "BOOM üí•", msg: "Ufff. Nos vemos en Golden Corral üòÆ‚Äçüí®üî•", confetti: 260, final: true }
  ];
  let yesClicks = 0;

  yes.addEventListener("click", () => {
    const stage = stages[Math.min(yesClicks, stages.length - 1)];
    yesClicks++;

    q.textContent = stage.title;
    result.textContent = stage.msg;

    yes.animate(
      [
        { transform: "scale(1)" },
        { transform: "scale(1.22)" },
        { transform: "scale(1.08)" },
        { transform: "scale(1.14)" },
        { transform: "scale(1)" }
      ],
      { duration: 600, easing: "cubic-bezier(.2,1.2,.2,1)" }
    );

    if (stage.confetti) popConfetti(stage.confetti);

    if (stage.final) {
      card.classList.add("win");
      burstShake();
      flash.classList.remove("on");
      void flash.offsetWidth; // reinicia anim
      flash.classList.add("on");
      yes.disabled = true;
      no.disabled = true;
    }
  });

  function burstShake(){
    card.animate(
      [
        { transform:"translateX(0px)" },
        { transform:"translateX(-4px)" },
        { transform:"translateX(4px)" },
        { transform:"translateX(-3px)" },
        { transform:"translateX(3px)" },
        { transform:"translateX(0px)" },
      ],
      { duration: 320, easing:"ease-out" }
    );
  }

  // -------- Confetti (canvas) sin librer√≠as --------
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");

  function hardResize(){
    canvas.width  = Math.floor(window.innerWidth * devicePixelRatio);
    canvas.height = Math.floor(window.innerHeight * devicePixelRatio);
    ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
  }
  hardResize();
  window.addEventListener("resize", hardResize);

  const confetti = [];
  let animating = false;

  function popConfetti(count){
    const W = window.innerWidth, H = window.innerHeight;
    const colors = ["#22c55e","#4ade80","#ff4d7d","#fb7185","#60a5fa","#fbbf24","#a78bfa","#34d399"];

    for(let i=0;i<count;i++){
      confetti.push({
        x: Math.random()*W,
        y: -20 - Math.random()*H*0.15,
        vx: (Math.random()-0.5)*7,
        vy: 2 + Math.random()*7,
        r: 2 + Math.random()*5,
        rot: Math.random()*Math.PI,
        vr: (Math.random()-0.5)*0.35,
        c: colors[(Math.random()*colors.length)|0],
        life: 220 + Math.random()*140
      });
    }
    if(!animating){
      animating = true;
      requestAnimationFrame(tick);
    }
  }

  function tick(){
    const W = window.innerWidth, H = window.innerHeight;
    ctx.clearRect(0,0,W,H);

    for(let i=confetti.length-1;i>=0;i--){
      const p = confetti[i];
      p.x += p.vx;
      p.y += p.vy;
      p.vy += 0.04;
      p.rot += p.vr;
      p.life -= 1;

      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.rot);
      ctx.fillStyle = p.c;
      ctx.fillRect(-p.r, -p.r, p.r*2.4, p.r*1.2);
      ctx.restore();

      if(p.y > H + 50 || p.life <= 0) confetti.splice(i,1);
    }

    if(confetti.length){
      requestAnimationFrame(tick);
    }else{
      animating = false;
      ctx.clearRect(0,0,W,H);
    }
  }
</script>
</body>
</html>
