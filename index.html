<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gabriela ğŸ’</title>

<style>
:root{
  --bg1:#ff4d7d;
  --bg2:#ffd1dc;
  --yes1:#22c55e;
  --yes2:#4ade80;
  --no1:#ef4444;
  --no2:#fb7185;
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:
  radial-gradient(circle at 20% 10%, rgba(255,255,255,.9), transparent 60%),
  linear-gradient(180deg,var(--bg2),var(--bg1));
  overflow:hidden;
}

.card{
  background:rgba(255,255,255,.95);
  padding:30px 25px;
  border-radius:24px;
  text-align:center;
  width:95%;
  max-width:500px;
  box-shadow:0 30px 80px rgba(0,0,0,.25);
  position:relative;
  overflow:hidden;
}

h1{
  margin:0 0 10px;
  font-size:clamp(24px,5vw,34px);
}

.from{
  font-weight:700;
  margin-bottom:20px;
}

.btns{
  position:relative;
  height:80px;
}

button{
  border:0;
  border-radius:18px;
  padding:14px 22px;
  font-size:18px;
  cursor:pointer;
  min-width:140px;
  box-shadow:0 15px 30px rgba(0,0,0,.2);
  transition:.15s ease;
}

#yes{
  background:linear-gradient(135deg,var(--yes1),var(--yes2));
  color:white;
  position:relative;
  z-index:2;
}

#no{
  background:linear-gradient(135deg,var(--no1),var(--no2));
  color:white;
  position:absolute;
  left:60%;
  top:0;
}

.result{
  margin-top:20px;
  font-weight:800;
  font-size:20px;
  min-height:28px;
}

/* efecto glow brutal */
.card.win{
  animation:boom .6s ease-out both;
}

@keyframes boom{
  0%{transform:scale(1)}
  40%{transform:scale(1.05)}
  70%{transform:scale(1.02)}
  100%{transform:scale(1)}
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card" id="card">
  <h1>Gabriela ğŸ’—</h1>
  <div class="from">â€” Blady ğŸ’˜</div>
  <h2>Â¿Miraaa... quieres ser mi Shan Valentine? ğŸ˜</h2>

  <div class="btns" id="arena">
    <button id="yes">SÃ­ ğŸ˜ˆ</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const card=document.getElementById("card");
const result=document.getElementById("result");
const arena=document.getElementById("arena");

/* NO escapa */
function dodge(){
  const rect=arena.getBoundingClientRect();
  const maxX=rect.width-150;
  const maxY=rect.height-50;
  no.style.left=Math.random()*maxX+"px";
  no.style.top=Math.random()*maxY+"px";
}
no.addEventListener("mouseenter",dodge);
no.addEventListener("click",dodge);

/* YES efecto brutal */
yes.addEventListener("click",()=>{
  card.classList.add("win");
  result.textContent="Ufff. Nos vemos en Golden Corral ğŸ˜®â€ğŸ’¨ğŸ”¥";
  yes.disabled=true;
  no.disabled=true;

  yes.animate([
    {transform:"scale(1)"},
    {transform:"scale(1.3)"},
    {transform:"scale(1.1)"},
    {transform:"scale(1)"}
  ],{duration:700});

  confettiBurst();
});

/* CONFETTI */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

function confettiBurst(){
  let pieces=[];
  for(let i=0;i<200;i++){
    pieces.push({
      x:Math.random()*canvas.width,
      y:-20,
      vx:(Math.random()-0.5)*6,
      vy:Math.random()*6+2,
      size:Math.random()*6+2,
      color:`hsl(${Math.random()*360},80%,60%)`
    });
  }
  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p=>{
      p.x+=p.vx;
      p.y+=p.vy;
      p.vy+=0.05;
      ctx.fillStyle=p.color;
      ctx.fillRect(p.x,p.y,p.size,p.size);
    });
    requestAnimationFrame(draw);
  }
  draw();
}
</script>

</body>
</html>
